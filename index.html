<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Learning Vue</title>
</head>
<body>
  <div class="container-fluid" id="contents">
    <div class="mx-2 row justify-content-center align-items-center">
      <div class="col-lg-5 col-md-5 text-center">
        <div>
          <h1 class="h1">Book categories</h1>
          <ul>
            <li class="user-select-none" v-for="book in books.categories">{{book}}</li>
          </ul>
        </div>
      </div>
      <div class="col-md-2 col-lg-2 text-center d-none d-md-block">
        <img class="img-fluid" src="assets/library-bookpng.png" alt="book library">
      </div>
      <button @click="toggleChapter()">
        <span v-if="!showContent">List all books</span>
        <span v-if="showContent">Hide all books</span>
      </button>
    </div>
    <ul calss="book-list" v-if="showContent">   
    <div class="row justify-content-center text-center"> 
      <div class="col-sm-4 col-lg-3 my-3">
        <div>
          <h3>Cooking books:</h3>
          <li class="user-select-none" v-for="book in books.cooking" v-bind:class="{like : book.liked}" @dblclick="toggleLike(book)">
            <p style="display: inline;" @mouseover="toggleCover($event, book)" @mouseleave="toggleCover($event, null)">{{book.title}}</p>

            <br>
            <img v-bind:src="book.cover" alt="cooking" width="100px" height="120px" v-if="showCover === book">
          </li>
        </div>
      </div>
      <div class="col-sm-4 col-lg-3 my-3">
        <div>
          <h3>Programming books:</h3>
          <li class="user-select-none" v-for="book in books.programming" v-bind:class="{like : book.liked}">{{book.title}}</li>
        </div>
      </div>
      <div class="col-sm-4 col-lg-3 my-3">
        <div>
          <h3>Sports books:</h3>
          <li class="user-select-none" v-for="book in books.sports" v-bind:class="{like : book.liked}">{{book.title}}</li>
        </div>
      </div>
      <div class="col-sm-4 col-lg-3 my-3">
        <div>
          <h3>Productivity books:</h3>
          <li class="user-select-none" v-for="book in books.productivity" v-bind:class="{like : book.liked}">{{book.title}}</li>
        </div>
      </div>    
    </div>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<script src="app.js"></script>
</html>
