<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Learning Vue</title>
</head>
<body>
  <div id="contents">
    <h2>Book categories</h2>
    <ul>
      <li v-for="book in books.categories">{{book}}</li>
    </ul>
    <button @click="toggleChapter()">
      <span v-if="!showContent">List all books</span>
      <span v-if="showContent">Hide all books</span>
    </button>
    <ul v-if="showContent">
      <h3>Cooking books:</h3>
      <li v-for="book in books.cooking">{{book}}</li>
      <h3>Programming books:</h3>
      <li v-for="book in books.programming">{{book}}</li>
      <h3>Sports books:</h3>
      <li v-for="book in books.sports">{{book}}</li>
      <h3>Productivity books:</h3>
      <li v-for="book in books.productivity">{{book}}</li>
    </ul>
  </div>
</body>
<script src="app.js"></script>
</html>
