<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
  <title>Learning Vue</title>
</head>
<body>
  <div id="contents">
    <h3>Chapter 1: {{chapters.chapter1}}</h3>
    <button @click="toggleChapter()">
      <span v-if="!showContent">Show content</span>
      <span v-if="showContent">Hide content</span>
    </button>
    <ul v-if="showContent">
      <li>1-1: {{chapterContent[0].section1}}</li>
      <li>1-2: {{chapterContent[0].section2}}</li>
      <li>1-3: {{chapterContent[0].section3}}</li>
    </ul>
  </div>
</body>
<script src="app.js"></script>
</html>
