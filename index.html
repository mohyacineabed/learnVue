<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="main.css">
  
  <title>Learning Vue</title>
</head>
<body>
  <div id="contents">
    <h3>Chapter 1: {{chapter1}}</h3>
    <button @click="toggleChapter()">
      <span v-if="!showContent">Show content</span>
      <span v-if="showContent">Hide content</span>
    </button>
    <ul v-if="showContent">
      <li>1-1: {{content1_1}}</li>
      <li>1-2: {{content1_2}}</li>
      <li>1-3: {{content1_3}}</li>
    </ul>
    <br>
    <div class="box" @mouseover="handleHover($event, 'Hello')" @mouseleave="handleHover($event, 'Goodbye')">{{eventText}}</div>
    <div class="box" @click="handleClick($event, 'Yes')" @mouseleave="handleClick($event, 'No')">{{event2Text}}</div>
    <div :style="boxStyle" class="box" @dblclick="handleDblclick($event)">Double Click</div>
    <div class="box" @mousemove="handleMovement($event)">Screen Position x:{{x_mov}} y:{{y_mov}}</div>
  </div>
</body>
<script src="app.js"></script>
</html>
